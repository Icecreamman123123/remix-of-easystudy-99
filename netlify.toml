[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "10"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_LOVABLE_API_KEY = ""

[context.deploy-preview.environment]
  VITE_LOVABLE_API_KEY = ""

[context.branch-deploy.environment]
  VITE_LOVABLE_API_KEY = ""
